<!DOCTYPE html>
<html lang="en">
<head>
	<title>W06.09 Two programs with if statements</title>
	<meta charset="UTF-8">
</head>
<body>
	Please type weather type: <input type="text" id="weather">
	<button type="button" onclick="footWear()">Foot Wear</button><br>
    Foot Wear: <div id="solution"></div>
	<script>
		function footWear()
		{
			var answer = document.getElementById("weather").value;
			var message;
			
			if (answer == 'hot' || answer =='Hot')
			{
				message = "sandals";
			}
			else if (answer == 'rain' || answer == 'Rain')
			{
				message = "galoshes";
			}
			else if ( answer == 'snow'|| answer == 'Snow')
			{
				message = "boots";
			}		
			else 
			{
				message = "shoes";
			}

			document.getElementById("solution").innerHTML = message;
		}
	</script>
</body>
</html>
