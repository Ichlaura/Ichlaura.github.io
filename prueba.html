<!DOCTYPE html>
<html lang="en">
<head>
	<title>W07.05 Two programs with Boolean logic</title>
	<meta charset="UTF-8">
</head>
<body>
	Enter Subtotal: <input type="text" id="subtotal">
	<button type="button" onclick="total()">Total</button><br>
    Total: <div id="solution"></div>
	<script>
		function total()
		{
			var dayOfWeek = new Date().getDay();
			var subtotal = parseFloat(document.getElementById("subtotal").value);
			var message;
			var discout, tax;
			
			
			if (subtotal >= 50 && (dayOfWeek == 2 || dayOfWeek == 3)){
				
				discout = subtotal * 0.1;
				tax = discout * 0.06;
				total = (subtotal - discout + tax).toFixed(2);
				message = total;

			}
			else {
			 
			 	tax = subtotal * 0.06;
			 	total = (subtotal + tax).toFixed(2);
			 	message = total;

			}
			document.getElementById("solution").innerHTML = message;
		}
	</script>
</body>
</html>
