<body>
    <header>
        <h1>Week 9: Quiz power</h1>

    </header>
    <main>
        <h3> </h3>
        <hr />
        <button type="button" onclick="powTable()">Powers</button><br>
        <hr />
        <p><span id="output"></span></p>
    </main>
    <footer>

    </footer>
    <script>

    function powTable()
    {

        var message = "";
        var i = 2;


        for(j = 0; j <= 31; j++ )
        {

            if ( j < 31)
            {
                message += Math.pow(i, j) + " <br>";
            }

            else 
            {
                message += Math.pow(i, j);
            }
                
        }

        document.getElementById("output").innerHTML = message;
    }


    </script>
