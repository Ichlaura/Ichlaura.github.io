function addEnds(list) {
    /* Input: An array of any size
    * Processing: Find and add the two end values together
    * Output: The sum of the two array ends
    */
    var firstIndex = 0; //Find first element, always 0
    var lastIndex = list.length - 1; //Find last element.
    var endSum = list[firstIndex] + list[lastIndex]; //Add first and last elements
    return endSum
    }
    
function getMiddle(list) {
        /* Input: An array of any size
        * Processing: find the middle element(s). If there are two middle elements, find the average.
        * Output: The the middle element, or elements averaged.
        */
        
        if (list.length % 2 == 0){ //If list length is even, find the two middle elements.
            var elementOne = list.length / 2;
            var elementTwo = list.length / 2 - 1;
            var midAvg = (list[elementOne] + list[elementTwo]) / 2;
            return midAvg;
        } else { //If list is odd, return the middle element
            var middleIndex = list.length / 2 - 0.5;
            return list[middleIndex];
        }
    }
