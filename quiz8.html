    <main>
      
        <label>Enter regular hours: <input type="text" id="n"></label>
      <label>Enter extra hours: <input type="text" id="number2"></label>
        <label><button onclick="sum10()">total</button></label>
        <hr>
        <p><span id="output"></span></p>

    <script>


	function sum10() {
    var sum = 0;
    for (var i = 0;  i < 10;  i++) {
        var n = parseFloat(prompt('Please enter a number'));
        if (n == 0) {
            break;
        }
        sum += n;
    }
    alert(sum);

	 document.getElementById('output').innerHTML = + sum ;
}
    </script>
